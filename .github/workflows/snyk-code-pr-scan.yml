name: Snyk Code PR scan

on:
  pull_request:
   branches: [ master ]

jobs:
  snyk-pipeline:
    runs-on: ubuntu-latest
    name: Snyk PR Scan
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
         name: snyk_code_baseline
      - name: Display structure of downloaded files
        run: ls -R
